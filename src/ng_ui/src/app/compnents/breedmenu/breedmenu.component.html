<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    Breeds
</button>
<mat-menu #menu="matMenu">
    <ng-template matMenuContent>
    </ng-template>
</mat-menu>

<mat-nav-list>
    <a *ngFor="let breed of breedMenuItems" mat-list-item (click)="OnClick(breed.id)">
        {{breed.name}} </a>
</mat-nav-list>
